<BODY>
   
   
   <div id="wrapper">
       
       <div id="header"></div>
       
       <h2>Contacts</h2>
       <div id="contacts"></div>
   
   </div><!--end wrapper div-->
    <script >
        var contactDivisions = [
            {"divisionTitle": "Samples",
            "name":"Val Stanley", 
            "title": "Samples Manager",
            "affiliation" : "Wisconsin Geological & Natural History Survey",
             "email": ""
            },
            {"divisionTitle": "Web Design", 
            "name":"Caroline Rose", 
            "title": "GIS Specialist and Cartographer",
            "affiliation" : "Wisconsin Geological & Natural History Survey",
             "email": "caroline.rose@wgnhs.uwex.edu"
            }, 
            
        ];
            
            
        for (r in contactDivisions){
            
                var rd = contactDivisions[r];
            
                //create a new div element.
                var contactDiv = $('<div class="reportDivision"></div>');
                
                if (rd.divisionTitle){contactDiv.append($('<h3 class="inline"></h3>').html(rd.divisionTitle))};
                
                contactDiv.append('<div class="divisionContent"><p>'+rd.name+'<br>'+rd.title+', <br>'+rd.affiliation+'<br><a href="mailto:'+rd.email+'?Subject=LSLC%20Interface">'+rd.email+'</a></p></div>');
                //append it to the html page. 
                $('#contacts').append(contactDiv);           
                
            };
        
    </script>
   
   <script src="header.js"></script>

           //indicate the current page in the nav bar. 
           $("#navContact").css("background-color", "#848484");
