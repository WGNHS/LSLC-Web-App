<html>
<head>
  <meta charset=utf-8 />
  <title>Proof of Concept</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.7"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([ 47, -90], 7);

  L.esri.basemapLayer('Gray').addTo(map);
  L.esri.basemapLayer('GrayLabels').addTo(map);

  L.esri.featureLayer({
    url: 'http://geodata.wgnhs.uwex.edu/arcgis/rest/services/lslc/lslc/MapServer/0',
    simplifyFactor: 0.5,
    precision: 5,
    style: function (feature) {

      var fillColor,
        samples = feature.properties.SampleCnt;

      if ( samples > 100 ) fillColor = "#006837";
      else if ( samples > 50 ) fillColor = "#31a354";
      else if ( samples > 10 ) fillColor = "#78c679";
      else if ( samples > 5 ) fillColor = "#c2e699";
      else if ( samples > 0 ) fillColor = "#ffffcc";
      else fillColor = "#f7f7f7";  // no data
      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };

    }
  }).addTo(map);
</script>

</body>
</html>
